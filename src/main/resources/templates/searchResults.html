<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <script src="jquery-1.9.1.js"></script>
    <title>Search results</title>
</head>
<body>
<div class="container">
    <br/>
    <div style="text-align: center;">
        <form action="/search">
            <label>Search for:
                <input name="search" th:attr="value=${searchFor}"/>
            </label> <br/>
            <button>Search</button>
            <br/>
            <div class="card" style="width: 18rem; padding: 8px; text-align: left;" >
                <p class="card-text">

                <input type="radio" id="bTree" name="struc" value="bTree" th:attr="checked=${bPlus}">
                <label for="bTree">B+ Tree</label><br>
                <input type="radio" id="hashMap" name="struc" value="hash" th:attr="checked=!${bPlus}">
                <label for="hashMap">Hash Map</label><br>
                </p>
            </div>
            <div class="card" style="width: 18rem; padding: 8px; text-align: left;" >
                <p class="card-text">

                <input type="radio" id="asc" name="sortOrder" value="ascending" th:attr="checked=${asc}">
                <label for="asc">Ascending</label><br>
                <input type="radio" id="des" name="sortOrder" value="des" th:attr="checked=!${asc}">
                <label for="des">Descending</label><br>
                </p>
            </div>
            <div class="card" style="width: 18rem; padding: 8px; text-align: left;" >
                <p class="card-text">

                <input type="radio" id="title" name="sortType" value="title" th:attr="checked=${searchByTitle}">
                <label for="title">Title</label><br>
                <input type="radio" id="desc" name="sortType" value="desc" th:attr="checked=${searchByDesc}">
                <label for="desc">Description</label><br>
                <input type="radio" id="author" name="sortType" value="author" th:attr="checked=${searchByAuthor}">
                <label for="author">Author</label><br>
                </p>
            </div>

        </form>
    </div>

    <span th:if="${isSearching}">
        Searching for: <span th:text="${searchFor}"></span><br/>
        About <span th:text="${amountFound}"></span> results (<span th:text="${timeSpent}"></span> ms) <br/>
        Memory usage: <span th:text="${memUsage}"></span>!<br/>
        Showing result from <span th:text="${resultsFrom}"></span> to <span th:text="${resultsTo}"></span><br/>
    </span>
    <br/>
    <div th:each="str,iterStat : ${booksFound}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title"><span th:text="${str.Title}"></span></h5>
    		<div th:each="author, j : ${str.Authors}">
		        <div class="card" style="width: 12rem;">
			<h5 class="card-title"><span th:text="${author}"></span></h5>
			</div>
		</div>
                <p class="card-text"><span th:text="${str.desc}"></span></p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <br/>
    </div>

    <span th:if="${prevIndex >= 0}">
	    <a th:attr="href='/search?search='+${searchFor}+'&index='+${prevIndex}+'&struc='+${struc}+'&sortOrder='+${sortOrder}+'&sortType='+${sortType}">Previous</a>
    </span>
    <span th:if="${nextIndex >= 0}">
        <a th:attr="href='/search?search='+${searchFor}+'&index='+${nextIndex}+'&struc='+${struc}+'&sortOrder='+${sortOrder}+'&sortType='+${sortType}">Next</a>
    </span>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
